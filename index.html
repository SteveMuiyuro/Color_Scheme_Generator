<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <p class="title">
          Steve's Diner! <br />
          The Best Burger in Town
        </p>
      </header>
      <main>
        <section class="main-section" id="main-section"></section>
      </main>
      <footer>
        <section class="order" id="order">
          <p>Your Order</p>
          <section id="order-layout"></section>

          <hr />
          <div class="totals">
            <p>Total</p>
            <p id="total-price"></p>
          </div>
          <button class="complete-order-btn" id="complete-order-btn">
            Complete Order
          </button>
        </section>
      </footer>
      <section class="payment-modal" id="payment-modal">
        <p class="payment-title">Enter Card Details</p>
        <form class="form-details">
          <input type="text" placeholder="Enter your name" required id="name" />
          <input type="text" placeholder="Enter your card number" required />
          <input type="text" placeholder="Enter CVV" required />
          <button class="pay-btn" id="pay-btn">Pay</button>
        </form>
        <i class="fa-solid fa-circle-xmark" id="close-btn"></i>
      </section>
      <div class="confirmation-msg" id="confirmation-msg">
        <p id="message-display" class="message-display"></p>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
